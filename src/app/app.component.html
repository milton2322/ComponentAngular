<div *ngFor="let voto of votos">
  <!--addVoto estamos llamando a la funcion que creamos y le decimos que va a reaccionar a un evento-->
  <input-component voto="{{voto.title}}" (addVoto)="addVoto($event)"></input-component>
</div>
<h3 gigant myHighlight>{{votacion}}</h3>

<h2>Conversor</h2>
<!--[(ngModel)] cuando esta de esta manera quiere decir que esta bindeando la variable cantidad-->
<div>Cantidad: <input [(ngModel)]="cantidad" ></div>
<div>1 dolar es : <input [(ngModel)]="factor" ></div>

<!--//bindeamos los datos que nesecitamos-->
<p>
  oh es : {{cantidad | conversorPipe: factor}}
</p>

<ul>
  <li *ngFor="let ticket of tickets" gigant (click)="verTicket(ticket.id)">
    <b>Ticket N: {{ticket.id}}</b> - {{ticket.titulo}}
    <span myHighlight> [{{ticket.estado}}]</span>
  </li>
</ul>

<form [formGroup]="myForm" (ngSubmit)="myForm.value">
  <div>
    <label for="nameInput">Nombre</label>
    <input type="text" id="nameInput" placeholder="Nombre" name="nombre"
    [formControl]="myForm.controls['name']">
  </div>
  <button type="submit">Submit</button>
</form>

<button (click)="increment()">Incrementar</button>
<div>Counter: {{ counter | async }}</div>
<button (click)="decrement()">Decrementar</button>
<button (click)="reset()">Reset</button>

<p gigant>Progress: {{progress}}%</p>
<p gigant *ngIf="progress >= 100">Done processing {{label}} of angular</p>
<button gigant (click)="processWithinAngularZone()">Con AngularZone</button>
<button gigant (click)="processOutsideOfAngularZone()">Sin AngularZone</button>
